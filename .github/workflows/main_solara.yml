name: Deploy Node.js to Azure Web App

on:
  push:
    branches: [ "main" ]  # Adjust branch as needed
permissions:
  id-token: write   # Required for Azure OIDC auth
  contents: read
env:
  AZURE_WEBAPP_NAME: "Solara"         # Your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: "."      # Path to your app (root directory)
  NODE_VERSION: "20.x"                # Node.js version

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4      # Updated to latest

      - name: Set up Node.js
        uses: actions/setup-node@v4    # Updated to v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production   # Optional but recommended

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Updated to v4
        with:
          name: node-app

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: "c1a53622-a526-4eda-8f82-00e08f059da8"
          tenant-id: "0fd3b5c1-f1b5-45d2-9eb7-03f58943550f"
          subscription-id:"7b883d95-dbc0-4ce4-8954-fad82da818de"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-step
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          slot-name: production  # Remove if not using slots